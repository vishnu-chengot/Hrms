{% extends 'employee/master.html'%}

{% load static %}

{% block content %}

<div class="container">
 <div class="mt-5 pt-5">
  <div class="row text-center">
    <div class="col-md-3 col-sm-6 mb-3">
      <div class="card">
        <div class="card-header">Casual Leave</div>
        <div class="card-body">
          <img src="{% static 'images/calendar.png' %}" class="img-fluid my-img" alt="...">
          <div class="mt-3">
            <p>Available	: <span>12</span></p>
             <p>Taken	: <span>0</span></p>
            </div>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6 mb-3 ">
      <div class="card">
        <div class="card-header">Earned Leave</div>
        <div class="card-body">
          <img src="{% static 'images/warning.png' %}" class="img-fluid my-img" alt="...">
          <div class="mt-3">
            <p>Available	:<span>2</span></p>
             <p>Taken	: <span>0</span></p>
            </div>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6 mb-3">
      <div class="card">
        <div class="card-header">Leave Without Pay</div>
        <div class="card-body">
          <img src="{% static 'images/leave-131964752935242149.png' %}" class="img-fluid my-img" alt="...">
          <div class="mt-3">
            <p>Available	: <span>0</span></p>
             <p>Taken	: <span>0</span></p>
            </div>
        </div>
      </div>
    </div>
    <div class="col-md-3 col-sm-6 mb-3">
      <div class="card">
        <div class="card-header">Sick Leave</div>
        <div class="card-body">
        <img src="{% static 'images/stethoscope.png' %}" class="img-fluid my-img" alt="...">
        <div class="mt-3">
          <p>Available	: <span>6</span></p>
           <p>Taken	: <span>0</span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">Leave Application</div>
        <div class="card-body">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Employee ID</label>
          </div>
          <div class="col-md-4">
            <select id="inputState" class="form-select">
              <option selected>Leave Type</option>
              <option>Causal Leave</option>
              <option>Earned Leave</option>
              <option>Leave Without Pay</option>
              <option>Sick Leave</option>
            </select>
          </div>
          <div class="row mt-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label fs-5 mt-3">Date :</label>
            <div class="col-sm-5 mt-3">
              
              <input type="date" class="form-control" id="floatingInput" placeholder="name@example.com">
              
            </div>
            <div class="col-sm-5 mt-3">
              <input type="date" class="form-control" id="floatingInput" placeholder="name@example.com">
              
            </div>
            </div>
            
          <div class="form-floating mt-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Nottify</label>
          </div>
          <div class="form-floating mt-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Reson</label>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  
</div>

{% endblock %}
